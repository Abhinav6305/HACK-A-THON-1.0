<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideathon - HACK-A-THON 1.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>HACK-A-THON 1.0</h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="ideathon">
        <h2>Stage 1: Virtual Ideathon</h2>
        <p>Upload your PPT to explain your idea. It will be evaluated by AI.</p>
        <form action="{{ url_for('ideathon') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="ppt" accept=".ppt,.pptx,.txt" required>
            <button type="submit" class="btn">Submit PPT</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
