<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HACK-A-THON 1.0</title>
    <style>
        /* HACK-A-THON 1.0 — Black & White Premium Minimal Theme for Registration */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* === NAVBAR === */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container .logo {
            display: flex;
            gap: 10px;
        }

        .nav-container .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            outline: none;
        }

        img:focus {
            outline: none;
        }

        .nav-container ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-container ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-container ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-container ul li a:hover::after {
            width: 100%;
        }

        /* === REGISTRATION FORM === */
        .register-form {
            padding: 7rem 2rem 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(145deg, #000 0%, #0a0a0a 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .register-form::before, .register-form::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(90px);
            animation: drift 8s infinite ease-in-out alternate;
            z-index: -1;
        }

        .register-form::before {
            top: 10%;
            left: -10%;
        }

        .register-form::after {
            bottom: 10%;
            right: -10%;
        }

        @keyframes drift {
            0% { transform: translate(0,0) scale(1); opacity: 0.4; }
            50% { transform: translate(40px, -40px) scale(1.2); opacity: 0.6; }
            100% { transform: translate(0,0) scale(1); opacity: 0.4; }
        }

        .register-form h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out;
        }

        form {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 40px rgba(255,255,255,0.05);
            transition: all 0.5s ease;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
        }

        .form-container {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .form-step {
            display: none;
            animation: slideFade 0.6s ease;
        }

        .form-step.active { display: block; }

        @keyframes slideFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Team Size Selection */
        .team-size-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .team-size-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .team-size-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 60px;
        }

        .team-size-btn:hover, .team-size-btn.selected {
            background: #fff;
            color: #000;
        }

        /* Payment Step */
        .payment-step h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .qr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
        }

        .qr-box img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            object-fit: contain;
        }

        .agree {
            text-align: left;
        }

        .agree a { color: #fff; text-decoration: underline; }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: transparent;
            color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            border: 1px solid #fff;
        }

        .error {
            font-size: 0.8rem;
            color: red;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loader.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === ANIMATIONS === */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            body {
                padding-top: 180px;
            }

            .nav-container {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-container .logo {
                margin-bottom: 1rem;
            }

            .nav-container ul {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                display: none;
            }

            .nav-container ul.show {
                display: flex;
            }

            .register-form {
                padding: 5rem 1rem 3rem;
            }

            .register-form h2 {
                font-size: 2rem;
            }

            form {
                width: 95%;
                padding: 2rem;
            }

            .team-size-options {
                flex-direction: column;
                gap: 0.5rem;
            }

            .team-size-btn {
                max-width: none;
            }

            .form-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="/static/logo/Untitled design (1).png" target="_blank">
                    <img src="/static/logo/Untitled design (1).png" alt="Logo">
                </a>
                <a href="/">
                    <img src="/static/logo/ORIGIN LOGO.jpg" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#event-details">Event Details</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="#rules">Rules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="register-form fade-in-up">
        <h2>Team Registration</h2>
        <form id="registrationForm" action="/register" method="post" enctype="multipart/form-data">
            <!-- Step 1 -->
            <div class="form-step active" id="step1">
                <div class="form-container">
                    <div class="form-group"><label>Team Name</label><input type="text" name="team_name" required></div>
                    <div class="form-group"><label>Team Lead</label><input type="text" name="leader_name" required></div>
                    <div class="form-group"><label>Team Lead Email</label><input type="email" name="leader_email" required></div>
                    <div class="form-group"><label>Leader Phone</label><input type="tel" name="leader_phone" required></div>
                    <div class="form-group"><label>College/School</label><input type="text" name="leader_company" required></div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step" id="step2">
                <div class="form-container">
                    <div class="team-size-group">
                        <label>Team Size</label>
                        <div class="team-size-options">
                            <button type="button" class="team-size-btn" data-size="3">3</button>
                            <button type="button" class="team-size-btn" data-size="4">4</button>
                            <button type="button" class="team-size-btn" data-size="5">5</button>
                        </div>
                        <input type="hidden" id="team_size" name="team_size" required>
                    </div>
                    <div id="memberFields"></div>
                </div>
            </div>

<!-- Step 3 (Final Step Now) -->
<div class="form-step" id="step3">
    <div class="form-container">
        <div class="form-group">
            <label>Abstract (PDF, max 10MB)</label>
            <input type="file" name="abstract" accept=".pdf" required>
        </div>

        <!-- Terms & Conditions moved here -->
        <div class="form-group agree">
            <label>
                <input type="checkbox" name="agree_terms" required>
                I agree to the <a href="#terms">Terms & Conditions</a>
            </label>
        </div>
    </div>
</div>


            <div class="form-navigation">
                <button type="button" id="prevBtn" class="nav-btn">← Previous</button>
                <button type="button" id="nextBtn" class="nav-btn">Next →</button>
            </div>
        </form>
    </section>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Please wait while your abstract is being evaluated and the registration is in process</p>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('loader').classList.remove('show');
        };

        /* === Multi-step Form Controller === */
        let step = 1; const steps = document.querySelectorAll('.form-step');
        const nextBtn = document.getElementById('nextBtn'); const prevBtn = document.getElementById('prevBtn');
        const form = document.getElementById('registrationForm');
        const teamSizeSelect = document.getElementById('team_size'); const memberFields = document.getElementById('memberFields');

        function genMembers(size){
            memberFields.innerHTML='';
            for(let i=1;i<size;i++){
                memberFields.innerHTML+=`
                <div class="member-block fade-in-up">
                    <div class="form-group"><label>Member ${i} Name</label><input type="text" name="member_${i}_name" required></div>
                    <div class="form-group"><label>Member ${i} Email</label><input type="email" name="member_${i}_email" required></div>
                    <div class="form-group"><label>Member ${i} Phone</label><input type="tel" name="member_${i}_phone" required></div>
                    <div class="form-group"><label>College/School</label><input type="text" name="member_${i}_company" required></div>
                </div>`;}
        }
        genMembers(3);

        // Team size button selection
        const teamSizeBtns = document.querySelectorAll('.team-size-btn');
        teamSizeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                teamSizeBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                const size = btn.getAttribute('data-size');
                document.getElementById('team_size').value = size;
                genMembers(parseInt(size));
            });
        });

        function showStep(n){
            steps.forEach(s=>s.classList.remove('active'));
            steps[n-1].classList.add('active');
            prevBtn.style.display=n>1?'block':'none';
            nextBtn.textContent=n===steps.length?'Submit':'Next →';
        }

        nextBtn.onclick=(e)=>{
            e.preventDefault();
            if(step<steps.length){
                if(validate(step)){
                    step++;showStep(step);
                }
            } else {
                if(validate(step)){
                    document.getElementById('loader').classList.add('show');
                    // Use AJAX to submit form and redirect to success page
                    const formData = new FormData(form);
                    fetch('/register', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/registration_success';
                        } else {
                            document.getElementById('loader').classList.remove('show');
                            alert('Registration failed. Please try again.');
                        }
                    })
                    .catch(error => {
                        document.getElementById('loader').classList.remove('show');
                        alert('An error occurred. Please try again.');
                    });
                }
            }
        };

        prevBtn.onclick=()=>{if(step>1){step--;showStep(step);}};

        function validate(n){
            const current=steps[n-1];
            let valid=true;
            current.querySelectorAll('input[required],select[required]').forEach(inp=>{
                inp.style.borderColor=inp.value.trim()?'#fff':'#f00';
                if(!inp.value.trim()) valid=false;
            });
            return valid;
        }
        showStep(step);
    </script>
</body>
</html>
