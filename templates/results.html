<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - HACK-A-THON 1.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('static', filename='logo/Untitled design (1).png') }}" target="_blank">
                    <img src="{{ url_for('static', filename='logo/Untitled design (1).png') }}" alt="Logo">
                </a>
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo/ORIGIN LOGO.jpg') }}" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <section class="results">
        <h2>Leaderboard</h2>
        <div class="leaderboard">
            {% for item in leaderboard %}
            <div class="entry">
                <span>{{ item.team.team_name }}</span>
                <span>{{ item.score }}</span>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
