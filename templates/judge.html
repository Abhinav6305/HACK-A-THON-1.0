<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Panel - HACK-A-THON 1.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('static', filename='logo/Untitled design (1).png') }}" target="_blank">
                    <img src="{{ url_for('static', filename='logo/Untitled design (1).png') }}" alt="Logo">
                </a>
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo/ORIGIN LOGO.jpg') }}" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('judge_login') }}">Back to Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="judge-panel">
        <h2>Judge Panel</h2>
        {% if not teams %}
        <form action="{{ url_for('judge_login') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        {% else %}
        <div class="teams">
            {% for team in teams %}
            <div class="team">
                <h3>{{ team.team_name }}</h3>
                <form action="{{ url_for('evaluate') }}" method="post">
                    <input type="hidden" name="team_id" value="{{ team.team_id }}">
                    <input type="number" name="innovation" placeholder="Innovation (0-10)" min="0" max="10" step="0.1" required>
                    <input type="number" name="feasibility" placeholder="Feasibility (0-10)" min="0" max="10" step="0.1" required>
                    <input type="number" name="clarity" placeholder="Clarity (0-10)" min="0" max="10" step="0.1" required>
                    <button type="submit" class="btn">Submit Evaluation</button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
