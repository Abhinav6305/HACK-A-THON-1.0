<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HACK-A-THON 1.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            outline: none;
        }

        img:focus {
            outline: none;
        }

        .nav-container ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-container ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-container ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-container ul li a:hover::after {
            width: 100%;
        }

        /* Centering the login section */
        .login-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 120px; /* Account for fixed navbar */
        }

        .login-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255,255,255,0.05);
            transition: all 0.5s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
        }

        .login-card h2 {
            margin-bottom: 2rem;
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .login-card input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-card input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #fff;
            border-radius: 30px;
            background: transparent;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-container .logo {
                margin-bottom: 1rem;
            }

            .nav-container ul {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                display: none;
            }

            .nav-container ul.show {
                display: flex;
            }

            .login-form {
                padding-top: 180px; /* Increased padding for mobile */
            }

            .login-card {
                width: 95%;
                padding: 2rem;
            }

            .login-card h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('static', filename='logo/Untitled design (1).png') }}" target="_blank">
                    <img src="{{ url_for('static', filename='logo/Untitled design (1).png') }}" alt="Logo">
                </a>
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo/ORIGIN LOGO.jpg') }}" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </nav>

    <section class="login-form">
        <div class="login-card">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
