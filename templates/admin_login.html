<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            background:#000;
            color:#fff;
            font-family:Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        form {
            background:rgba(255,255,255,0.05);
            padding:2rem;
            border-radius:10px;
            border:1px solid #444;
            width:300px;
        }
        input {
            width:100%;
            padding:0.7rem;
            margin:0.5rem 0;
            background:#111;
            color:#fff;
            border:1px solid #555;
            border-radius:5px;
        }
        button {
            width:100%;
            padding:0.8rem;
            background:#fff;
            color:#000;
            border-radius:5px;
            font-weight:bold;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('admin_verify') }}" method="POST">
        <h2>Admin Login</h2>
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
